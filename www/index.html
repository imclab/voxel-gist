<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>Voxel Creator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="codemirror.css"/>
    <link rel="stylesheet" type="text/css" href="ratchet.css"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  <body>
    <div id="header">
      <img class="logo" src="logo-black.png">
      <div class="attribution">
        <a href="http://thenounproject.com/noun/game/#icon-No8609" target="_blank">Build Icon</a> designed by <a href="http://thenounproject.com/HenrikLundMikkelsen" target="_blank">Henrik Lund Mikkelsen</a> from The Noun Project
      </div>
      <nav class="bar-tab" id="controls">
        <ul class="tab-inner">
          <li class="tab-item active">
            <a href="">
              <img class="tab-icon" src="icons/noun_project_4209.png">
              <div class="tab-label" data-id="edit">Edit</div>
            </a>
          </li>
          <li class="tab-item">
            <a href="">
              <img class="tab-icon" src="icons/noun_project_8609.png">
              <div class="tab-label" data-id="play">Play</div>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <div id="play" class="large hidden">
      <div id="crosshair"></div>
    </div>
    <div id="edit" class="large"></div>
    
    <script type="text/javascript" src="bundle.js"></script>    
  </body>
</html>
